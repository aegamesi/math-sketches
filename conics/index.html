<html>
	<head>
		<title>Conic Sections Sketch</title>
		<link rel="stylesheet" type="text/css" href="../common/common.css">
		<link rel="stylesheet" type="text/css" href="conics.css">
	</head>
	<body>
		<script src="../common/jquery.min.js"></script>
		<script src="../common/math.min.js" type="text/javascript"></script>
		<script src="conics.js"></script>
		
		<hr>
		<table><tr> 
			<td id="controls">
				<h2>Conic Sections Sketch</h2>

				<table>
					<tr><td>Eccentricity</td><td><input type="range" class="slider" id="slider_ecc" min="0" max="1" step="0.01" value="0.1"></td></tr>
					<tr><td></td><td><input type="text" id="text_ecc" value="0"></td></tr>
					<tr><td>'a'</td><td><input type="range" class="slider" id="slider_a" min="1" max="1000" value="100"></td></tr>
					<tr><td>Zoom</td><td><input type="range" class="slider" id="slider_zoom" min="5" max="300" value="50"></td></tr>
					
					<tr><td colspan="2">
						<br>
						<p id="copyright"><a href="..">Math Sketches</a>, http://github.com/aegamesi/math-sketches</p>
					</td></tr>
				</table>
			</td>
			<td><div id="display">
				<canvas id="canvas" width="800" height="600"></canvas>
			</div></td>
		</tr></table>
	</body>
</html>
